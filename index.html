<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <title>About</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1 class="typewriter">Hello!</h1>
        <p>Welcome to my web pages</p>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.location.pathname === "/etusivu.html") {
                const logoFiles = ['logo1.png', 'logo2.png', 'logo3.png', 'logo4.png'];
                const footer = document.querySelector("footer");
                
                if (footer) {
                    const wrapper = document.createElement('div');
                    wrapper.className = "logo-slider-wrapper";
                    wrapper.innerHTML = `
                    <div class="logo-slider">
                    <div class="logo-track" id="logo-track"></div>
                    </div>
                    `;
                    
                    footer.parentNode.insertBefore(wrapper, footer);
                    
                    const track = wrapper.querySelector('#logo-track');
                    logoFiles.concat(logoFiles).forEach(file => {
                        const img = document.createElement('img');
                        img.src = `logos/${file}`; // Vaihda "logos/" tarvittaessa
                        img.alt = "Logo";
                        track.appendChild(img);
                    });
                }
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
